<div class="card card-solid" style="margin-top: 10px;">
  <h4 class="text-center pt-10">All Products</h4>

    <div class="card-body pb-0">
      <div class="row d-flex align-items-stretch">
  
        <div class="col-12 col-sm-6 col-md-4 d-flex align-items-stretch" *ngFor="let product of products">
          <div class="card bg-light">
            <div class="card-header text-muted border-bottom-0">
              Digital Strategist
            </div>
            <div class="card-body pt-0">
              <div class="row">
                <div class="col-7">
                  <h2 class="lead"><b>{{product.name}}</b></h2>
         
                  <p class="text-sm"><b>Category: </b> {{product.category}} </p>
                  <p class="text-sm"><b>Brand: </b> {{product.brand}} </p>
                  <p class="text-sm"><b>Price: </b> {{product.price}} </p>
                  <p class="text-sm"><b>Detail: </b> {{product.description|slice:0:15}} </p>
                
                </div>
                <div class="col-5 text-center">
                  <img src="{{product.image_path}}" alt="" class="img-circle img-fluid" >
                </div>
              </div>
            </div>
            <div class="card-footer">
              <div class="text-right">
               
                <a href="#" class="btn btn-sm btn-primary">
                  <i class="fas fa-plus"></i> Add To Cart
                </a>
              </div>
            </div>
          </div>
        </div>
    
      </div>
    </div>
    <!-- /.card-body -->
    <div class="card-footer">
      <nav aria-label="Contacts Page Navigation">
        <ul class="pagination justify-content-center m-0">
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">4</a></li>
          <li class="page-item"><a class="page-link" href="#">5</a></li>
          <li class="page-item"><a class="page-link" href="#">6</a></li>
          <li class="page-item"><a class="page-link" href="#">7</a></li>
          <li class="page-item"><a class="page-link" href="#">8</a></li>
        </ul>
      </nav>
    </div>
    <!-- /.card-footer -->
  </div>

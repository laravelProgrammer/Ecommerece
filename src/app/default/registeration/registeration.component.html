<div style="margin-top: 10px;">

<div class="card-body border border-1 border-dark">
 <form >
 <div class="alert alert-success" *ngIf="message">
  {{message}}
 </div>
 <div class="alert alert-danger" *ngIf="errorMessages.length > 0">
   <p *ngFor="let error of errorMessages">{{error}}</p>
 </div>
 <div class="form-group">
  <label for="name">Name:</label>
  <input type="text" class="form-control" placeholder="Enter name" id="name" name ="name" >
</div>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" placeholder="Enter email" id="email" name ="email">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" placeholder="Enter password" id="password" name ="password">
    </div>
    <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" class="form-control" placeholder="Confirm Password" id="confirm-password">
      </div>
    <button type="button" class="btn btn-primary" (click) = "registeration()">Register</button>
 </form>

</div>
</div>
